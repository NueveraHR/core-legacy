image: "node:latest"
stages:
  - deploy

before_script:
  - apt-get update -qq
  - apt-get install -qq git
  # Setup SSH deploy keys
  - 'which ssh-agent || ( apt-get install -qq openssh-client )'
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$SSH_PRIVATE_KEY")
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    
deploy_dev:
  type: deploy
  environment:
    name: deploying dev
    url: api.nuevera.com
  script:
    - echo "============ Deploy to DEV server ============"
    - ssh ubuntu@51.91.157.231 "cd /var/www/nuevera-hrms && git pull && pm2 restart api && exit"
  only:
    - master
