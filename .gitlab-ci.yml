--- 
image: "node:latest"
stages: 
  - build
  - test
  - deploy
cache: 
  paths: 
    - node_modules/

variables:
  NODE_ENV: 'ci-test'

services:
  - mongo:latest

install_dependencies: 
  stage: .pre
  artifacts: 
    paths: 
      - node_modules/
  script: 
    - "npm install"

build_project:
  stage: build
  script: 
    - "npm run build"

unit_tests: 
  stage: test
  script: "npm test"

  before_script:
  - apt-get update -qq
  - apt-get install -qq git
  # Setup SSH deploy keys
  - 'which ssh-agent || ( apt-get install -qq openssh-client )'
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$SSH_PRIVATE_KEY")
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    
deploy_dev:
  type: deploy
  environment:
    name: staging
    url: api.nuevera.com
  script:
    - ssh ubuntu@51.91.157.231 "cd /var/www/nuevera-hrms && git checkout master && git pull origin master && exit"
  only:
    - master
